
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindWell - Mental Health App</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
<div class="jumbotron bg-dark p-5 rounded-3 text-center">
    <div class="container py-5">
        <h1 class="display-4 fw-bold text-info">Welcome to MindWell</h1>
        <p class="lead mb-4 text-light">Your personal companion for mental health and wellbeing.</p>
        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center mb-5">
            <a href="/mood-tracker" class="btn btn-primary btn-lg px-4 me-sm-3">Track Your Mood</a>
            <a href="/assessment" class="btn btn-outline-info btn-lg px-4">Take an Assessment</a>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row g-4 py-5">
        <div class="col-md-4">
            <div class="card h-100 bg-dark">
                <div class="card-body text-center">
                    <i class="fas fa-brain fa-3x text-info mb-3"></i>
                    <h4 class="card-title">Mental Health Assessments</h4>
                    <p class="card-text">Take evidence-based assessments for anxiety, depression, and stress to gain insight into your mental health.</p>
                    <a href="/assessment" class="btn btn-outline-secondary mt-3">Take Assessment</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
